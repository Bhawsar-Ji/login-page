<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,
100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="images/panda.png">
    <div class="container">
        <div class="left-section">
            <h1>Sign In</h1>
            <div class="social">
                <div class="google"></div>
                <div class="facebook"></div>
                <div class="github"></div>
                <div class="linkedin"></div>
            </div>
            <p class="links">or use your email & password</p>
            <input type="text" placeholder="Email" required="" class="inputbox">
            <input type="password" placeholder="Password" required="" class="inputbox">
            <p class="forget-password">Forget Your Password?</p>
            <button type="submit" class="submit-btn">SIGN IN</button>
        </div>
        <div class="right-section">
            
            <h1 class="right-heading">Hello, Piyushhh!</h1>
            <p class="register-p">Register with your personal
                 details to use all of site features </p>
                 <button class="signup-btn">SIGN UP</button>
        </div>
    </div>
</body>
</html>
